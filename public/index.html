<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Lottoland</title>
</head>
<body>
   <div class="container">
      <div class="row">
         <header class="header col-md-12">
            <h2>EUROJACKPOT RESULTS & WINNING NUMBERS</h2>
            <hr>   
         </header>
         <!-- Header -->
      </div>
      <!-- Row -->
      <div class="row">
         <header class="header col-md-12">
            <h3>EuroJackpot Results for <span class="lotto-result-date">date</span></h3>
         </header>
      <!-- Row -->
      </div>
      <div class="row">
         <section class="lotto-table col-md-8">
            <table>
               <tr>
                  <th scope="col">Tier</th>
                  <th scope="col">Match</th>
                  <th scope="col">Winners</th>
                  <th scope="col">Amount</th>
               </tr>
               <tr>
                  <td>1</td>
                  <td>0x</td>
                  <td>0x</td>
                  <td>10,000000</td>
               </tr>   
            </table>
         </section>
         <section class="col-md-4">
            <h4>The EuroJackpot numbers for </h4>
         </section>
      <!-- Row -->
      </div>

   </div> 
   <!-- Container -->
<script src="bundle.js"></script>
</body>
</html>
